<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Beautiful future Wife ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        color: white;
        overflow: hidden;
    }

    h1 {
        margin-top: 20vh;
        font-size: 3em;
        animation: fadeIn 2s ease-in-out;
    }

    p {
        font-size: 1.5em;
        margin: 20px;
        animation: fadeIn 4s ease-in-out;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        background-color: white;
        color: #ff6b81;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #ff6b81;
        color: white;
    }

    .heart {
        position: absolute;
        color: red;
        font-size: 20px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        from { transform: translateY(100vh); opacity: 1; }
        to { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

<h1>To My Beautiful future Wife üíï</h1>
<p>
    Every day with you feels special day. <br>
    i want to spend my forever with you. üíñ
</p>

<button onclick="showLove()">Click Me ‚ù§Ô∏è</button>

<script>
function showLove() {
    alert("You are so special for me! üíò");
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
